<header>
  <div class="flex flex-row items-center justify-between geist">

    <div class="flex flex-row space-x-2 items-center">

      <div class="hidden lg:flex">
        <svg
          class="h-4 w-4 text-neutral-800"
          viewBox="0 0 64 64"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            d="
        M32 10
        L10 54
        H20
        L25 44
        H39
        L44 54
        H54
        Z

        M29 34
        L32 28
        L35 34
        Z
      "
            fill="currentColor"
          />
        </svg>
      </div>

      <div class="hidden lg:flex lg:flex-row lg:items-center lg:gap-1 text-sm font-normal ">

        <a href="#" class="text-neutral-900 font-medium hover:bg-gray-200/50 rounded-lg px-4 py-[4px]">Docs</a>
        <a href="#" class="text-neutral-900 font-medium hover:bg-gray-200/50 rounded-lg px-4 py-[4px]">Components</a>
        <a href="#" class="text-neutral-900 font-medium hover:bg-gray-200/50 rounded-lg px-4 py-[4px]">Blocks</a>
        <a href="#" class="text-neutral-900 font-medium hover:bg-gray-200/50 rounded-lg px-4 py-[4px]">Charts</a>
        <a href="#" class="text-neutral-900 font-medium hover:bg-gray-200/50 rounded-lg px-4 py-[4px]">About</a>
      </div>

      <div class="lg:hidden flex gap-4 items-center">
        <i-lucide [img]="MenuIcon" [size]="16" color="black" strokeWidth="2"
                  class="my-icon cursor-pointer"></i-lucide>
        <p class="text-md">Menu</p>
      </div>
    </div>


    <div class="flex flex-row items-center gap-3">
      <input type="text" placeholder="Search..."
             class="border text-sm font-normal indent-3 hidden md:block border-neutral-300/90 focus:outline-neutral-300 p-[2px] rounded-md placeholder:text-sm placeholder:text-neutral-700 placeholder:font-normal"/>


      <div class="flex items-center hover:bg-gray-200/50 px-4 rounded-lg py-[4px]">
        <a
          href="https://github.com/dev-anmol"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub profile"
          class="inline-flex"
        >
          <img
            src="/github/github-mark/github-mark.svg"
            alt="GitHub"
            width="19"
            height="19"
            class="object-cover cursor-pointer"
            fetchpriority="high"
          />
        </a>
      </div>

      <div class="border border-neutral-200 h-6"></div>

      <!--      ThemeToggle light and dark mode-->
      <div class="flex items-center px-2 py-[4px] rounded-lg hover:bg-gray-200/50">
        <button data-slot="tooltip-trigger">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
            <path d="M12 3l0 18"></path>
            <path d="M12 9l4.65 -4.65"></path>
            <path d="M12 14.3l7.37 -7.37"></path>
            <path d="M12 19.6l8.85 -8.85"></path>
          </svg>
        </button>

      </div>

      <div class="border border-neutral-200 h-6"></div>
      <button
        class="flex items-center gap-1 px-4 rounded-lg py-1 bg-neutral-900 hover:bg-neutral-950 transition-all duration-300 text-neutral-100 cursor-pointer">
        <span class="text-sm hidden md:block">Talk to founders</span>
        <span class="text-sm md:hidden">Talk</span>
        <i-lucide [img]="ArrowRight" [size]="16" color="white" strokeWidth="1" class="my-icon"></i-lucide>
      </button>


    </div>

  </div>

</header>
