<div class="h-full flex flex-col overflow-hidden">
    <!-- Sidebar Header (Fixed) -->
    <div class="flex-none px-4 py-6 relative">
        <h2 class="text-sm font-semibold text-neutral-900 dark:text-white geist-header">
            Documentation
        </h2>
        <!-- Gradient separator -->
        <div
            class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-neutral-300 dark:via-neutral-700 to-transparent">
        </div>
    </div>

    <!-- Scrollable Navigation Content -->
    <div class="flex-1 overflow-y-auto overflow-x-hidden px-4 py-6 scrollbar-thin geist">
        <!-- Main Navigation -->
        <div class="space-y-1 mb-8">
            <div class="mb-2">
                <h3
                    class="text-xs font-semibold text-neutral-500 dark:text-neutral-400 uppercase tracking-wider px-3 geist">
                    Getting Started
                </h3>
            </div>
            @for (item of navItems(); track item.path) {
            <a [routerLink]="item.path"
                routerLinkActive="bg-neutral-100 dark:bg-neutral-800 text-neutral-900 dark:text-white font-medium"
                class="block px-3 py-2 rounded-md text-sm text-neutral-600 dark:text-neutral-400 hover:bg-neutral-50 dark:hover:bg-neutral-800/50 transition-colors geist">
                {{ item.label }}
            </a>
            }
        </div>

        <!-- Component Categories -->
        <div class="pt-6 relative">
            <!-- Gradient separator -->
            <div
                class="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-neutral-300 dark:via-neutral-700 to-transparent">
            </div>

            <div class="mb-3 px-3">
                <h3 class="text-xs font-semibold text-neutral-500 dark:text-neutral-400 uppercase tracking-wider geist">
                    Components
                </h3>
            </div>

            @for (category of componentCategories(); track category.category) {
            <div class="mb-6">
                <h4
                    class="px-3 mb-2 text-xs font-medium text-neutral-700 dark:text-neutral-300 uppercase tracking-wide geist">
                    {{ category.category }}
                </h4>
                <div class="space-y-0.5">
                    @for (component of category.components; track component.path) {
                    <a [routerLink]="component.path"
                        routerLinkActive="bg-neutral-100 dark:bg-neutral-800 text-neutral-900 dark:text-white font-medium border-l-2 border-blue-600"
                        class="block px-3 py-1.5 rounded-md text-sm text-neutral-600 dark:text-neutral-400 hover:bg-neutral-50 dark:hover:bg-neutral-800/50 transition-all border-l-2 border-transparent geist">
                        {{ component.label }}
                    </a>
                    }
                </div>
            </div>
            }
        </div>
    </div>
</div>
