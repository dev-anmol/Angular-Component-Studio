<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Foundation for your Angular Components</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');
  </style>
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
      }
    })();
  </script>
</head>
<body
  class="min-h-screen bg-white text-neutral-800 dark:bg-[#0A0A0A] dark:text-neutral-100"
>
<app-root></app-root>
</body>
</html>
